<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense Modal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background to simulate the page behind */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars if content is larger than viewport */
        }
        /* Custom styles for the dashed border effect */
        .dashed-border {
            border: 1px dashed #d1d5db; /* Tailwind gray-300 */
        }
    </style>
</head>
<body>

    <!-- Modal Overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center p-4">
        <!-- Modal Container -->
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full relative">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-4 border-b border-gray-200">
                <div class="flex items-center space-x-2">
                    <h3 class="text-lg font-semibold text-gray-800">Add an expense</h3>
                    <!-- Mic Icon (Updated) -->
                    <button class="text-blue-500 hover:text-blue-700 focus:outline-none" aria-label="Record expense">
                        <svg class="w-5 h-5 cursor-pointer" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                           <path d="M12 14q-1.25 0-2.125-.875T9 11V5q0-1.25.875-2.125T12 2q1.25 0 2.125.875T15 5v6q0 1.25-.875 2.125T12 14Zm-1 7v-3.075q-2.6-.35-4.3-2.325T5 11H7q0 2.075 1.463 3.537T12 16q2.075 0 3.538-1.463T17 11h2q0 2.6-1.7 4.6T13 18.075V21Z"/>
                        </svg>
                    </button>
                    <!-- Add Note Icon (Updated with onclick event) -->
                    <button onclick="window.location.href='index.html'" class="text-gray-500 hover:text-gray-700 focus:outline-none" aria-label="Add note">
                        <svg class="w-5 h-5 cursor-pointer" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/>
                        </svg>
                    </button>
                </div>
                <!-- Close Button -->
                <button class="text-gray-400 hover:text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-6 space-y-4">
                <!-- "With you and:" section -->
                <div class="flex items-center space-x-2">
                    <span class="text-gray-600">With you and:</span>
                    <div class="flex items-center bg-gray-100 rounded-full px-3 py-1 text-sm font-medium text-gray-700">
                        <img src="https://placehold.co/20x20/e0e0e0/ffffff?text=ðŸ¤”" alt="User avatar" class="w-5 h-5 rounded-full mr-1">
                        <span>Raj</span>
                        <button class="ml-2 text-gray-500 hover:text-gray-700 focus:outline-none">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Description and Amount -->
                <div class="flex items-center space-x-4">
                    <!-- Icon for description -->
                    <div class="flex-shrink-0 w-12 h-12 bg-gray-200 rounded-lg flex items-center justify-center">
                        <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <div class="flex-grow">
                        <input type="text" placeholder="Enter a description" class="w-full p-2 border-b-2 border-gray-200 focus:outline-none focus:border-blue-400">
                        <div class="flex items-center mt-2">
                            <span class="text-2xl font-bold text-gray-800">â‚¹</span>
                            <input type="text" value="0.00" class="text-4xl font-bold text-gray-800 w-full bg-transparent border-none focus:outline-none p-0 ml-1">
                        </div>
                    </div>
                </div>

                <!-- "Paid by you and split equally" section -->
                <div class="text-sm text-gray-600 flex items-center space-x-1">
                    <span>Paid by</span>
                    <span class="font-semibold text-blue-600 cursor-pointer">you</span>
                    <span>and split</span>
                    <span class="font-semibold text-blue-600 cursor-pointer">equally</span>.
                </div>
                <div class="text-xs text-gray-500">
                    (â‚¹0.00/person)
                </div>

                <!-- Action Buttons -->
                <div class="grid grid-cols-2 gap-2 mt-4">
                    <button class="w-full py-2 px-4 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition duration-150 ease-in-out">
                        June 12, 2025
                    </button>
                    <button class="w-full py-2 px-4 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition duration-150 ease-in-out">
                        Add image/notes
                    </button>
                </div>

                <!-- No group button -->
                <button class="w-full py-2 px-4 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition duration-150 ease-in-out mt-2 dashed-border">
                    No group
                </button>
            </div>

            <!-- Modal Footer -->
            <div class="flex justify-end p-4 border-t border-gray-200 space-x-2">
                <button class="px-6 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition duration-150 ease-in-out">
                    Cancel
                </button>
                <button class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-150 ease-in-out">
                    Save
                </button>
            </div>
        </div>
    </div>

</body>
</html>
